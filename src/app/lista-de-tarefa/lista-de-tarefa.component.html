<div class="Listinha">
  <input #NomeTarefa placeholder="De um Nome a Tarefa" />
  <input #Descricao placeholder="Descrição da Tarefa" />
  <button id="Butano" (click)="adicionarTarefa(NomeTarefa .value, Descricao.value); NomeTarefa .value=''; Descricao.value=''">Adicionar tarefa</button>

</div>
<div>
  <ul>
    <li *ngFor="let tarefa of tarefas; index as i">
      <app-tarefa [tarefa]="tarefa" (delete)="removerTarefa(i)" (concluir)="concluirTarefa(i)"></app-tarefa>
    </li>
  </ul>
</div>
